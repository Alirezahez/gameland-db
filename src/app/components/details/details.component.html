<div class="details">
  <div class="game-banner">
    <img class="game-banner-img"
         src="{{game?.background_image}}"
         alt="background-image">
  </div>
  <div class="game-content">
    <div class="detail-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">{{game?.name}}</h1>
        <h2 class="game-header-release-date">
          {{game?.released | date}}
        </h2>
        <P class="game-header-genres">
          <span *ngFor="let genre of game?.genres; let last = last">{{genre?.name}}<span *ngIf="!last">, </span> </span>
        </P>
        <div class="game-gauge">
          <mwl-gauge class="two"
                     [max]="100"
                     [dialStartAngle]="180"
                     [dialEndAngle]="0"
                     [value]="gameRating"
                     [animated]="true"
                     [color]="getColor"
                     [animationDuration]="2">
          </mwl-gauge>
          <a class="game-gauge-label"
             target="_blank"
             href="{{game?.metacritic_url}}"
          >Metacritic</a>
        </div>
      </div>
      <! -- here are the tabs -->
      <app-game-tabs [game]="game" ></app-game-tabs>
    </div>
  </div>
</div>
